<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Todo-List</title>
</head>
<body>
<div class="container">
    <h2 class="text-center">To Do List</h2>

    <div class="input-group mb-3">
        <input id="todoText" type="text" class="form-control" placeholder="Enter item to be Added">
        <div class="input-group-append">
            <button onclick="addToMap(document.getElementById('todoText').value)" class="btn btn-success" type="submit">Add Item</button>
        </div>
    </div>

    <div id="view" class="list-group">
    </div>
</div>
<script src="https://use.fontawesome.com/9277c60b98.js"></script>
<script src="app.js"></script>
</body>
</html>
